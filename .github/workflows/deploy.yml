name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Build Functions
        run: cd functions && npm run build

      - name: Create Functions environment file
        run: |
          if [ -n "$FROM_EMAIL" ]; then
            echo "FROM_EMAIL=$FROM_EMAIL" > functions/.env
          else
            echo "FROM_EMAIL=noreply@yardcheck.app" > functions/.env
          fi
          if [ -n "$STOCK_PASSWORD" ]; then
            echo "STOCK_PASSWORD=$STOCK_PASSWORD" >> functions/.env
          else
            echo "STOCK_PASSWORD=YardCheck2024!" >> functions/.env
          fi
        env:
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          STOCK_PASSWORD: ${{ secrets.STOCK_PASSWORD }}

      - name: Deploy Firebase (Firestore Rules, Storage Rules, Functions)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json
          if [ -n "$SENDGRID_API_KEY" ]; then
            echo "Setting SendGrid API key secret..."
            firebase functions:secrets:set SENDGRID_API_KEY --data-file - <<< "$SENDGRID_API_KEY" || echo "Warning: Could not set SENDGRID_API_KEY secret. Email feature may not work."
          else
            echo "Note: SENDGRID_API_KEY not provided. Email feature will not work until configured."
          fi
          firebase deploy --only firestore:rules,storage,functions --force --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
