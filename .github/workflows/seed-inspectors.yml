name: Seed Inspectors

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm seeding inspectors'
        required: true
        default: ''

permissions:
  contents: read

jobs:
  seed-inspectors:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'yes'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local for setup script
        run: |
          cat > .env.local << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF

      - name: Seed initial inspectors
        run: npm run setup

      - name: Summary
        run: |
          echo "## âœ… Inspectors Seeded Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following inspectors have been added to Firestore:" >> $GITHUB_STEP_SUMMARY
          echo "- Matt Hale (Admin)" >> $GITHUB_STEP_SUMMARY
          echo "- Jason Bell" >> $GITHUB_STEP_SUMMARY
          echo "- Alexis McElhaney" >> $GITHUB_STEP_SUMMARY
          echo "- Derek Owen" >> $GITHUB_STEP_SUMMARY
