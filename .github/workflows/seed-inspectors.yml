name: Seed Inspectors

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm seeding inspectors'
        required: true
        default: ''

permissions:
  contents: read

jobs:
  seed-inspectors:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'yes'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate GitHub Secrets
        run: |
          missing_secrets=()
          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ]; then
            missing_secrets+=("VITE_FIREBASE_API_KEY")
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" ]; then
            missing_secrets+=("VITE_FIREBASE_AUTH_DOMAIN")
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ]; then
            missing_secrets+=("VITE_FIREBASE_PROJECT_ID")
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" ]; then
            missing_secrets+=("VITE_FIREBASE_STORAGE_BUCKET")
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" ]; then
            missing_secrets+=("VITE_FIREBASE_MESSAGING_SENDER_ID")
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_APP_ID }}" ]; then
            missing_secrets+=("VITE_FIREBASE_APP_ID")
          fi
          
          if [ ${#missing_secrets[@]} -gt 0 ]; then
            echo "❌ Error: Missing required GitHub Secrets:"
            for secret in "${missing_secrets[@]}"; do
              echo "   - $secret"
            done
            echo ""
            echo "Please configure these secrets in your repository settings:"
            echo "Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          echo "✅ All required GitHub Secrets are configured"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Seed initial inspectors
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run setup

      - name: Summary
        run: |
          echo "## ✅ Inspectors Seeded Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following inspectors have been added to Firestore:" >> $GITHUB_STEP_SUMMARY
          echo "- Matt Hale (Admin)" >> $GITHUB_STEP_SUMMARY
          echo "- Jason Bell" >> $GITHUB_STEP_SUMMARY
          echo "- Alexis McElhaney" >> $GITHUB_STEP_SUMMARY
          echo "- Derek Owen" >> $GITHUB_STEP_SUMMARY
